
on:
  push:
    branches: [ staging, trying, master ]
  pull_request:

name: Documentation Generation Check

jobs:
  doc:
    name: Rustdoc
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustdoc
      - uses: actions-rs/cargo@v1
        with:
          command: doc
