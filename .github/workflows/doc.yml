name: doc
on: [push, pull_request]


jobs:
  doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustdoc
      - uses: actions-rs/cargo@v1
        with:
          command: doc
